<body>
    
    <div class="container">
        <nav class="navbar">

            <ul class="navbar-links">
                <a href="PRACTICAFINAL.html">Inicio</a>
            </ul>
        </nav>
    <main>
        <section>
            <h2>Envianos un mensaje</h2>
            <form id="formulario" action="#" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Correo electronico:</label>
                <input type="email" id="email" name="email" required>
                <label for="subject">Asunto:</label>
                <input id="subject" type="text" name="subject"required>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
                <input type="submit" value="Enviar">
                
            </form>
        </section>
        <section>
            <h2>Informacion de contacto</h2>
            <ul>
                <li><strong>Teléfono:</strong> 809-695-2357</li>
                <li><strong>Correo electronico:</strong> ecoplant2230@gmail.com</li>
                <li><strong>Dirección:</strong>Calle Primera #203 , Gazcue </li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 EcoPlant</p>
    </footer>

</html>
